<!doctype html>
<html lang="es">

<body>
<style>

    }
    table{
        width: 50%;

        border: 2px solid black;
    }
    td>table{
        width: 100%;
        border: hidden;

    }
    td{
        border: 2px solid black;
    }
</style>
<table>
    <tr>
        <td >&nbsp;</td>
        <td >&nbsp;</td>

        <td colspan="2">&nbsp;</td>

    </tr>

        <td rowspan="2">&nbsp;</td>
        <td >&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td>

        <td colspan="4">&nbsp;</td>


    </tr>
    <tr>
        <td rowspan="3" colspan="4">&nbsp;</td>

        <td>
            <table>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </td>

         <td>&nbsp;</td>




    </tr>
    <tr>
        <td >&nbsp;</td>
        <td>&nbsp;</td>


    </tr>
    <tr>
        <td>&nbsp;</td>
        <td >&nbsp;</td>


    </tr>
</table>
